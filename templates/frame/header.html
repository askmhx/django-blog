{% load staticfiles %}
{% load url from future %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %} MengHX Blog {% endblock %}</title>
    <meta name="baidu-site-verification" content="xIrCUUwDRW"/>
    <meta property="wb:webmaster" content="cc81d75b63b48c96"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="{% static "css/base.css" %}"/>
    {% block head %}{% endblock %}
</head>
<body>
{% block nav %}
    <div class="navbar navbar-fixed-top navbar-inverse navbar-alpha" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">MX-BLOG</span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'home' %}">MX-BLOG</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li id="nav_item_blog"><a href="{% url 'home' %}">Blog</a></li>
                    <li id="nav_item_archive"><a href="{% url 'archive' %}">Archive</a> </li>
                    <li id="nav_item_start"><a href="{% url 'start' %}">Start</a></li>
                    <li id="nav_item_about"><a href="{% url 'about' %}">About</a></li>
                </ul>
                <ul class="nav navbar-nav pull-right hidden">
                    <li id="nav_item_login"><a href="{% url 'login' %}">Login</a></li>
                    <li id="nav_item_register"><a href="{% url 'register' %}">Register</a></li>
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
