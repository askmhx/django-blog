{% extends 'frame/layout.html' %}
{% block title %} MengHX Blog User Login {% endblock %}
{% block content %}
<div class="container" style="width: 240px; margin-top: 20px">
    <form>
        <legend>User Login</legend>
        <div class="control-group">
            <label class="control-label" for="username">Username</label>
            <div class="controls">
                <div class="input-prepend">
                    <span class="add-on"><i class="icon-user"></i></span>
                    <input class="span2" id="username" name="username" type="text" placeholder="Type username…"/>
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <label class="control-label" for="password">Password</label>
                <div class="input-prepend">
                    <span class="add-on"><i class="icon-lock"></i></span>
                    <input class="span2" id="password" name="password" type="password" placeholder="Type password…"/>
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <label class="checkbox">
                    <input type="checkbox"> Remember me
                </label>
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
